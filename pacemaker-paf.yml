---
- hosts: all
  become: yes
  vars:
    pacemaker_use_softdog: yes
    postgresql_extra_config_parameters: |
      restart_after_crash = off
    postgresql_control_as_service: no
    postgresql_use_replication_slot: no
  roles:
    - common
    - hosts
    - locale
    - postgresql
    - pacemaker
    - pacemaker-paf
