---
# Corosync doesn't work with hostname bound to 127.0.0.1
- lineinfile:
    path: /etc/hosts
    regexp: ^(127\.0\.0\.1\s+{{ ansible_hostname }}.*)
    line: '#\1'
    backrefs: yes
- blockinfile:
    path: /etc/hosts
    block: |
      {% for item in groups.all %}
      {{ hostvars[item]['ansible_' + public_interface].ipv4.address }} {{ hostvars[item].ansible_fqdn }} {{ item }}
      {% endfor %}
